name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Syntax check
        run: |
          python - <<'PY'
          import py_compile, subprocess
          files = subprocess.check_output(["git", "ls-files", "*.py"], text=True).splitlines()
          for f in files:
              py_compile.compile(f, doraise=True)
          print(f"compiled {len(files)} files")
          PY

      - name: Run tests
        run: pytest -q

  benchmark-gate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Multi-run quality gate (lightweight)
        run: |
          python eval/benchmark/gate_summary.py \
            --summary eval/experiments/phaseb-ab-multirun-summary.json \
            --baseline eval/experiments/phaseb-control-multirun-summary.json \
            --max-regressions 1 \
            --max-std-weighted 0.021 \
            --max-std-question 0.02 \
            --max-drop-vs-baseline 0.03 \
            --min-delta -0.01
