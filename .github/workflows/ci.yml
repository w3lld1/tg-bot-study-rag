name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Syntax check
        run: |
          python - <<'PY'
          import py_compile, subprocess
          files = subprocess.check_output(["git", "ls-files", "*.py"], text=True).splitlines()
          for f in files:
              py_compile.compile(f, doraise=True)
          print(f"compiled {len(files)} files")
          PY

      - name: Run tests
        run: pytest -q

  benchmark-gate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fresh lightweight benchmark run (runs=2)
        run: |
          PYTHONPATH=. python eval/benchmark/run_benchmark.py \
            --config eval/benchmark/config.v1.json \
            --out eval/runs/benchmark-ci-pr-summary.json \
            --runs 2 \
            --max-workers 2 \
            --policy-variant control

      - name: Quality gate from fresh summary
        run: |
          SUMMARY=eval/runs/benchmark-ci-pr-summary.json
          BASELINE=eval/experiments/phaseb-control-multirun-summary.json

          if [ -f "$BASELINE" ]; then
            echo "Using baseline: $BASELINE"
            python eval/benchmark/gate_summary.py \
              --summary "$SUMMARY" \
              --baseline "$BASELINE" \
              --max-regressions 1 \
              --max-std-weighted 0.021 \
              --max-std-question 0.02 \
              --max-drop-vs-baseline 0.03 \
              --min-delta -0.01
          else
            echo "Baseline not found ($BASELINE). Running gate without baseline (std/shape checks only)."
            python eval/benchmark/gate_summary.py \
              --summary "$SUMMARY" \
              --max-std-weighted 0.021 \
              --max-std-question 0.02
          fi
